apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/asenmx/homelab.git
        revision: main
        directories:
          - path: kubernetes/charts/infra/*
          - path: kubernetes/manifests/*/*
  template:
    metadata:
      name: '{{index .path.segments 3}}'
      labels:
        type: '{{if contains .path.path "charts"}}helm{{else}}yaml{{end}}'
    spec:
      project: infra
      source:
        repoURL: https://github.com/asenmx/homelab.git
        targetRevision: main
        path: '{{.path.path}}'
        helm:
          valueFiles:
            - '../../../values/infra/{{index .path.segments 3}}/prod.yaml'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

