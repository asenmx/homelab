apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: infra
  sources:
    - repoURL: https://github.com/asenmx/homelab.git
      targetRevision: test
      path: kubernetes/charts/infra/istio/base
      helm:
        valueFiles:
          - ../../../values/infra/istio/base/values.yaml
    - repoURL: https://github.com/asenmx/homelab.git
      targetRevision: test
      path: kubernetes/charts/infra/istio/istiod
      helm:
        valueFiles:
          - ../../../values/infra/istio/istiod/values.yaml
    - repoURL: https://github.com/asenmx/homelab.git
      targetRevision: test
      path: kubernetes/charts/infra/istio/gateway
      helm:
        valueFiles:
          - ../../../values/infra/istio/gateway/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

