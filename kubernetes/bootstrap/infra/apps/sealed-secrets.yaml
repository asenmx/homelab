apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: infra
  sources:
    - repoURL: https://github.com/asenmx/homelab.git
      targetRevision: test
      path: kubernetes/charts/infra/sealed-secrets
      helm:
        valueFiles:
          - ../../../values/infra/sealed-secrets/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
