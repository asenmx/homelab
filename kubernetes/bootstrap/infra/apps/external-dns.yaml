apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: infra
  sources:
    - repoURL: https://github.com/asenmx/homelab.git
      targetRevision: main
      path: kubernetes/charts/infra/external-dns
      helm:
        valueFiles:
          - ../../../values/infra/external-dns/values.yaml
    - repoURL: https://github.com/asenmx/homelab.git
      targetRevision: main
      path: kubernetes/manifests/external-dns
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
