apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-apps-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/asenmx/homelab.git
    targetRevision: main
    path: kubernetes/bootstrap/infra/apps 
    directory:
      recurse: false           
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd         
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
