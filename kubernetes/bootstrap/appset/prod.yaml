apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/asenmx/homelab.git
        revision: test
        directories:
          - path: kubernetes/charts/prod/*
  strategy:
    type: RollingSync
    deletionOrder: Reverse
    rollingSync:
      steps:
        - matchExpressions:
            - key: chart
              operator: In
              values:
                - ollama
        - matchExpressions:
            - key: chart
              operator: In
              values:
                - jellyfin
  template:
    metadata:
      name: '{{index .path.segments 2}}-{{index .path.segments 3}}'
      labels:
        chart: '{{index .path.segments 3}}'
    spec:
      project: prod
      source:
        repoURL: https://github.com/asenmx/homelab.git
        targetRevision: test
        path: '{{.path.path}}'
        helm:
          valueFiles:
            - '../../../values/prod/{{index .path.segments 3}}/values.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{index .path.segments 3}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

